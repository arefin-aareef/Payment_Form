<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <form action="">
        <h1 class="heading">Payment Form</h1>
        <p>Required Fields are followed by star *</p>
        <h2>Contact Information</h2>
        <p>Name: * <input type="text" name="name" required placeholder="Your Name Here"></p>
        <fieldset>
            <legend>Gender * </legend>
            <p>
                <input type="radio" name="gender" id="male" required> Male <br> <input type="radio" name="gender" id="female" required> Female <br>
                <input type="radio" name="gender" id="other" required> Other
            </p>
        </fieldset>
        <p id="address">Address: <textarea name="address" id="address" cols="50" rows="4"></textarea></p>
        <p><div id="mail"> Email: * </div><input type="email" name="email" id="email" required></p>
        <p>Pincode: * <input type="number" name="pincode" id="pincode" required></p>
        <h2>Payment Information</h2>
        <p>Card Type: *
            <select name="card_type" id="card_type" required>
                <option value="">--Select a Card Type--</option>
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
            </select>
        </p>
        <p>Card Number * <input type="number" name="card_number" id="card_number" required></p>
        <p>Expiration Date: * <input type="date" name="exp_date" id="exp_date" required></p>
        <p>CVV *<input type="password" name="cvv" id="cvv" required></p>
        <div class="submit"><input type="submit" value="Make Payment"></div>

    </form>
    </div>
</body>
</html>
